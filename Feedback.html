<!--Feedback Form-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Student Feedback Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 40px 50px;
      max-width: 850px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #2575fc;
      margin-bottom: 5px;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 25px;
      font-size: 15px;
    }

    label {
      font-weight: 500;
      display: block;
      text-align: left;
      margin-top: 10px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-top: 5px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #2575fc;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .question {
      display: grid;
      grid-template-columns: 1fr auto auto auto auto auto;
      align-items: center;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px 15px;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .question label:first-child {
      grid-column: 1;
      text-align: left;
      font-weight: 500;
      color: #333;
    }

    .rating-group {
      grid-column: 2 / span 5;
      display: flex;
      justify-content: space-between;
    }

    .rating-group label {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50px;
      color: #333;
    }

    .rating-group input[type="radio"] {
      margin-bottom: 4px;
      transform: scale(1.2);
    }

    .star-rating {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    .star {
      font-size: 40px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }

    .star:hover, .star.selected {
      color: #f1c40f;
      transform: scale(1.2);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button, a.btn {
      display: inline-block;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover, a.btn:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      .rating-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>

  <script>
    function rateStar(star) {
      const stars = document.querySelectorAll(".star");
      const index = Array.from(stars).indexOf(star);
      stars.forEach((s, i) => {
        s.classList.toggle("selected", i <= index);
      });
      // store selected value in hidden input
      document.getElementById("starValue").value = index + 1;
    }

    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const enroll = document.getElementById("enroll").value.trim();
      const course = document.getElementById("course").value;
      const semester = document.getElementById("semester").value;
      const starValue = document.getElementById("starValue").value;

      if (!name || !enroll || !course || !semester) {
        alert("âš ï¸ Please fill out all required fields!");
        return false;
      }

      if (!starValue) {
        alert("â­ Please rate your overall satisfaction before submitting!");
        return false;
      }

      for (let i = 1; i <= 20; i++) {
        const answered = document.querySelector(`input[name="q${i}"]:checked`);
        if (!answered) {
          alert(`âš ï¸ Please answer Question ${i}.`);
          return false;
        }
      }
      window.location.href = "thankyou.html";
    }

  </script>
